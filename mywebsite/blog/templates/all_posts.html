{% extends 'blog-base.html' %}

{% block content %}
<div class="container" style="width: 800px;">
<br>
{% for post in posts %}
<div class="card shadow p-5">
    <div class="card-body">
        <h1 class="card-title">{{post.title}}</h5>
        <p class="pub_date" style="font-size: smaller; color: grey;">{{ post.timestamp | date:"D d M Y" }}, by {{ post.author }}</p>
        <p class="card-text">{{post.short | safe}}</p>
        <a href="../post/{{post.slug}}" class="btn btn-primary">Read more</a>
    </div>
</div>
<br>
<br>
{% endfor %}
</div>
{% endblock content %}
