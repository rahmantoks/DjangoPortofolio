{% extends 'base.html' %}

{% block content %}
<br>
<div class="container">
{% for post in posts %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.overview}}</p>
        <a href="../post/{{post.slug}}" class="btn btn-primary">Read more</a>
    </div>
</div>
<br>
{% endfor %}
</div>
{% endblock content %}
